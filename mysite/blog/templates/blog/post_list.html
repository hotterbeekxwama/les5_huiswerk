{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head><meta charset="utf-8">
        <!-- Bootstrap CSS --> 
        <link rel="stylesheet" href="{% static 'css/stijlles5django.css' %}">
        <title></title>
    </head>
    <header>Mijn website</header>
    <body>{% block content %}{% for post in posts %}
        <div></div>
        <article class="post">
            <time class="date">{{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>      
            <p>{{ post.text|linebreaksbr }}</p>
        </article>{% endfor %}{% endblock %}
        <footer></footer>
    </body>
</html>
